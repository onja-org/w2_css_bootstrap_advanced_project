<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cccc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="25" cy="30" r="18" fill="url(#gradient)"/>

  <!-- Tech icon (circuit pattern) -->
  <g fill="white" stroke="white" stroke-width="1">
    <circle cx="20" cy="25" r="2"/>
    <circle cx="30" cy="25" r="2"/>
    <circle cx="25" cy="35" r="2"/>
    <line x1="20" y1="25" x2="30" y2="25"/>
    <line x1="25" y1="25" x2="25" y2="35"/>
    <line x1="22" y1="27" x2="28" y2="33"/>
  </g>

  <!-- Company name -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">
    Tech
  </text>
  <text x="55" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">
    Flow
  </text>

  <!-- Tagline -->
  <text x="130" y="35" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" opacity="0.8">
    AI-Powered Solutions
  </text>
</svg>
