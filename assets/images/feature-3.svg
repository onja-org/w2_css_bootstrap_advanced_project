<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="supportGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cccc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="50" fill="url(#supportGradient)" opacity="0.1"/>
  <circle cx="60" cy="60" r="45" fill="none" stroke="url(#supportGradient)" stroke-width="2" opacity="0.3"/>

  <!-- Headset main body -->
  <path d="M 35 45 Q 35 25 60 25 Q 85 25 85 45 L 85 70 Q 85 75 80 75 L 75 75 Q 70 75 70 70 L 70 50 L 50 50 L 50 70 Q 50 75 45 75 L 40 75 Q 35 75 35 70 Z"
        fill="url(#supportGradient)" opacity="0.9"/>

  <!-- Headset padding -->
  <path d="M 37 45 Q 37 30 60 30 Q 83 30 83 45 L 83 68 Q 83 72 79 72 L 75 72 Q 72 72 72 68 L 72 52 L 48 52 L 48 68 Q 48 72 45 72 L 41 72 Q 37 72 37 68 Z"
        fill="white" opacity="0.9"/>

  <!-- Headband -->
  <path d="M 42 30 Q 60 20 78 30" fill="none" stroke="url(#supportGradient)" stroke-width="4" stroke-linecap="round"/>
  <path d="M 42 30 Q 60 25 78 30" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>

  <!-- Ear cups -->
  <ellipse cx="45" cy="58" rx="8" ry="12" fill="url(#supportGradient)" opacity="0.8"/>
  <ellipse cx="75" cy="58" rx="8" ry="12" fill="url(#supportGradient)" opacity="0.8"/>
  <ellipse cx="45" cy="58" rx="6" ry="10" fill="white" opacity="0.9"/>
  <ellipse cx="75" cy="58" rx="6" ry="10" fill="white" opacity="0.9"/>

  <!-- Microphone -->
  <line x1="37" y1="65" x2="25" y2="75" stroke="url(#supportGradient)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="23" cy="77" r="4" fill="url(#supportGradient)"/>
  <circle cx="23" cy="77" r="2" fill="white"/>

  <!-- Sound waves -->
  <g opacity="0.6">
    <path d="M 85 50 Q 95 50 95 60 Q 95 70 85 70" fill="none" stroke="url(#supportGradient)" stroke-width="2"/>
    <path d="M 90 53 Q 97 53 97 60 Q 97 67 90 67" fill="none" stroke="url(#supportGradient)" stroke-width="1.5"/>
    <path d="M 92 55 Q 98 55 98 60 Q 98 65 92 65" fill="none" stroke="url(#supportGradient)" stroke-width="1"/>
  </g>

  <!-- 24/7 indicator -->
  <g transform="translate(60,85)">
    <circle r="12" fill="url(#supportGradient)" opacity="0.9"/>
    <circle r="10" fill="white"/>
    <text x="0" y="-2" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#supportGradient)" text-anchor="middle">24</text>
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="6" fill="url(#supportGradient)" text-anchor="middle">7</text>
  </g>

  <!-- Support chat bubbles -->
  <g opacity="0.7">
    <ellipse cx="20" cy="40" rx="8" ry="6" fill="url(#supportGradient)" opacity="0.3"/>
    <ellipse cx="100" cy="80" rx="8" ry="6" fill="url(#supportGradient)" opacity="0.3"/>
    <text x="20" y="42" font-family="Arial, sans-serif" font-size="6" fill="url(#supportGradient)" text-anchor="middle">Hi!</text>
    <text x="100" y="82" font-family="Arial, sans-serif" font-size="6" fill="url(#supportGradient)" text-anchor="middle">Help</text>
  </g>

  <!-- Helper dots -->
  <g fill="url(#supportGradient)" opacity="0.4">
    <circle cx="15" cy="20" r="2"/>
    <circle cx="105" cy="25" r="2"/>
    <circle cx="25" cy="100" r="2"/>
    <circle cx="95" cy="95" r="2"/>
  </g>

  <!-- Support text -->
  <text x="60" y="108" font-family="Arial, sans-serif" font-size="10" fill="url(#supportGradient)" text-anchor="middle" opacity="0.7">SUPPORT</text>
</svg>
