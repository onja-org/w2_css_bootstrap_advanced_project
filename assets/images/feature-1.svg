<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="analyticsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cccc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="50" fill="url(#analyticsGradient)" opacity="0.1"/>
  <circle cx="60" cy="60" r="45" fill="none" stroke="url(#analyticsGradient)" stroke-width="2" opacity="0.3"/>

  <!-- Chart background -->
  <rect x="25" y="30" width="70" height="50" fill="white" rx="5" opacity="0.9"/>

  <!-- Bar chart -->
  <g fill="url(#analyticsGradient)">
    <rect x="30" y="60" width="8" height="15" rx="2"/>
    <rect x="42" y="45" width="8" height="30" rx="2"/>
    <rect x="54" y="35" width="8" height="40" rx="2"/>
    <rect x="66" y="50" width="8" height="25" rx="2"/>
    <rect x="78" y="40" width="8" height="35" rx="2"/>
  </g>

  <!-- Trend line -->
  <polyline points="34,65 46,50 58,40 70,55 82,45"
            fill="none"
            stroke="#0066cc"
            stroke-width="2"
            opacity="0.8"/>

  <!-- Data points -->
  <g fill="#0066cc">
    <circle cx="34" cy="65" r="2"/>
    <circle cx="46" cy="50" r="2"/>
    <circle cx="58" cy="40" r="2"/>
    <circle cx="70" cy="55" r="2"/>
    <circle cx="82" cy="45" r="2"/>
  </g>

  <!-- AI brain icon -->
  <g transform="translate(75,25)">
    <circle r="12" fill="none" stroke="url(#analyticsGradient)" stroke-width="2"/>
    <g fill="url(#analyticsGradient)" opacity="0.7">
      <circle cx="-4" cy="-4" r="1.5"/>
      <circle cx="4" cy="-4" r="1.5"/>
      <circle cx="0" cy="0" r="1.5"/>
      <circle cx="-4" cy="4" r="1.5"/>
      <circle cx="4" cy="4" r="1.5"/>
      <line x1="-4" y1="-4" x2="4" y2="-4" stroke="url(#analyticsGradient)" stroke-width="1"/>
      <line x1="-4" y1="4" x2="4" y2="4" stroke="url(#analyticsGradient)" stroke-width="1"/>
      <line x1="0" y1="0" x2="-4" y2="-4" stroke="url(#analyticsGradient)" stroke-width="1"/>
      <line x1="0" y1="0" x2="4" y2="-4" stroke="url(#analyticsGradient)" stroke-width="1"/>
      <line x1="0" y1="0" x2="-4" y2="4" stroke="url(#analyticsGradient)" stroke-width="1"/>
      <line x1="0" y1="0" x2="4" y2="4" stroke="url(#analyticsGradient)" stroke-width="1"/>
    </g>
  </g>

  <!-- Floating data elements -->
  <g opacity="0.5">
    <text x="15" y="25" font-family="Arial, sans-serif" font-size="8" fill="url(#analyticsGradient)">98%</text>
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="8" fill="url(#analyticsGradient)">+15%</text>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="6" fill="url(#analyticsGradient)">AI</text>
  </g>
</svg>
